<ion-view view-title="{{article.name}}" id="bind-html-with-trust">
    <ion-nav-buttons side="right"> <button class="button button-clear button-positive icon ion-ios-upload-outline" on-tap="shareSub()"></button> </ion-nav-buttons>
    <ion-content class="padding justify" ng-bind-html="article.text" overflow-scroll="true" id="sub-detail-content" scrollbar-y="true"
        has-bouncing="true"> </ion-content>
</ion-view>
